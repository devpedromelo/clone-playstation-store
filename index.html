<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Novidades | PlayStation™Store oficial Brasil</title>
    <link rel="shortcut icon" href="imagens/icon.jpg" type="image/x-icon">
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap" rel="stylesheet">
</head>
<body>
    <div class="logo-container">
        <div id="sony-bar" class="sony-bar">
            <a href="https://www.sony.com/" class="link" target="_blank">
                <span class="sony-logo"></span>
            </a>
        </div>
    </div>
    <div>
        <header class="header">
            <div id="nav-container" class="nav-container">
                <section id="nav-shared">
                    <nav class="nav-shared menu-closed">
                        <span class="ps-logo-container">
                            <a href="https://www.playstation.com/pt-br/" target="_blank" class="ps-logo-link">
                                <img src="imagens/Playstation_logo_colour.svg.png" alt="" class="img-ps-logo">
                            </a>
                        </span>
                        <div class="primary-parent">
                            <section class="primary-child">
                                <div class="primary-item">
                                    <button class="primary-button">
                                        Jogos
                                        <span class="material-symbols-outlined">
                                            stat_minus_1
                                        </span>
                                    </button>
                                </div>
                                <div class="primary-item">
                                    <button class="primary-button">
                                        Hardware
                                        <span class="material-symbols-outlined">
                                            stat_minus_1
                                        </span>
                                    </button>
                                </div>
                                <div class="primary-item">
                                    <button class="primary-button">
                                        Serviços
                                        <span class="material-symbols-outlined">
                                            stat_minus_1
                                        </span>
                                    </button>
                                </div>
                                <div class="primary-item">
                                    <button class="primary-button">
                                        Notícias
                                        <span class="material-symbols-outlined">
                                            stat_minus_1
                                        </span>
                                    </button>
                                </div>
                                <div class="primary-item">
                                    <button class="primary-button">
                                        Loja
                                        <span class="material-symbols-outlined">
                                            stat_minus_1
                                        </span>
                                    </button>
                                </div>
                                <div class="primary-item">
                                    <button class="primary-button">
                                        Suporte
                                        <span class="material-symbols-outlined">
                                            stat_minus_1
                                        </span>
                                    </button>
                                </div>
                            </section>
                        </div>
                    </nav>
                    <div id="social">
                        <div class="web-tool">
                            <button class="sign-in">Iniciar Sessão</button>
                        </div>
                    </div>
                    <span class="search">
                        <span class="material-symbols-outlined" id="search">
                            search
                        </span>
                    </span>
                </section>
            </div>
        </header>
    </div>
    <div id="next">
        <section class="abas">
            <div class="abas-container">
                <div class="abas-inner">
                    <span class="logo-territory">
                        <a href="index.html">
                            <img src="imagens/psStore-logo.png" alt="PlayStation™Store">
                        </a>
                    </span>
                    <div class="carousels centered">
                        <div class="prevhide"></div>
                        <ul class="tabs" id="menu-toggle">
                            <li class="tertiary-tab">
                                <a href="@" class="web-star-tab">Novidades</a> 
                            </li>
                            <li class="tertiary-tab">
                                <a href="@" class="web-star-tab">Coleções</a>
                            </li>
                            <li class="tertiary-tab">
                                <a href="@" class="web-star-tab">Ofertas</a> 
                            </li>
                            <li class="tertiary-tab">
                                <a href="@" class="web-star-tab">PS5</a> 
                            </li>
                            <li class="tertiary-tab">
                                <a href="@" class="web-star-tab">Assinaturas</a> 
                            </li>
                            <li class="tertiary-tab">
                                <a href="@" class="web-star-tab">Navegar</a> 
                            </li>
                        </ul>
                        <div class="nexthide"></div>
                    </div>
                </div>
            </div>
        </section>
        <main id="main" class="priamry-page">
            <div class="view-collection">
                <div class="collection viewpage">
                    <div class="heropage">
                        <div class="imghero">
                            <div class="hero-banner">
                                <div class="psw-fill">
                                    <span class="psw-fill media">
                                        <img src="imagens/backgroundFF.jpg" alt="Final Fantasy XVI" class="psw-fade-in-out psw-center psw-fill">
                                    </span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
</body>
</html>
